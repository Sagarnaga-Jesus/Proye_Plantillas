<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="text-align: center; margin-top: 100px;">
            {% extends "base.html" %}
            {% block contenido %}
            <h1 class="text-light">Veh√≠culos Antiguos</h1>
            <div class="row justify-content-center align-items-center">
            {% for vehiculo in vehiculos %}
                        <div class="card col-5 m-3 text-light border border-5" style="width: 950px;   border: 2px solid black; background-color: rgba(0, 247, 255, 0.7);">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="{{vehiculo.imagen}}" class="img-fluid rounded-start " alt="{{vehiculo.nombre}}" style="max-width: 250px; max-height: 250px; ">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                            <h3 class="card-title">{{ vehiculo.nombre }}</h3>
                                            <p class="card-text fs-5">{{vehiculo.informacion}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
            {% endfor %}
            {% endblock %}
        </div>
    </body>
</html>
