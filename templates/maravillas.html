<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="text-align: center; margin-top: 100px;">
            {% extends "base.html" %}
            {% block contenido %}
            <h1 class="text-light">Las 7 Maravillas del mundo</h1>
            <div class="row justify-content-center align-items-center">
            {% for maravilla in maravillas %}
                        <div class="card col-4 mx-2 mb-5 border border-5 border-warning" style="width: 600px; height: 320px; background-color: rgba(255, 174, 0, 0.7);">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="{{maravilla.imagen}}" class="img-fluid rounded-start" alt="{{maravilla.nombre}}" style="max-width: 220px; max-height: 220px; ">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                            <h2 class="card-title text-light">{{ maravilla.nombre }}</h2>
                                            <p class="card-text fs-6 text-light">{{maravilla.informacion}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
            {% endfor %}
            <div class="row">
                <div class="col">
                    <video src="static/videos/WhatsApp Video 2025-10-10 at 12.20.27 AM.mp4" controls></video>
                    <p class="text-light">credito del video para: JR_edits </p>
                    <a href="https://vt.tiktok.com/ZSUhrxuYh/" class="text-light">Video en tik tok</a>
                </div>
            </div>
            {% endblock %}
        </div>
    </body>
</html>
